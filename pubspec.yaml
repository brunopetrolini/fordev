name: for_dev
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^2.3.1
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  flutter_secure_storage: ^3.3.5
  get: ^3.13.2
  http: ^0.12.2
  intl: ^0.16.1
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  faker: ^1.2.1
  flutter_launcher_icons: ^0.8.1
  mockito: ^4.1.2
  test: ^1.15.4

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png
  adaptive_icon_background: lib/ui/assets/icon/background.png
  adaptive_icon_foreground: lib/ui/assets/icon/foreground.png
